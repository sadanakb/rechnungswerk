name: CI — RechnungsWerk

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ─── Backend Tests ────────────────────────────────────────────────
  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install system deps (Tesseract, WeasyPrint)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq tesseract-ocr tesseract-ocr-deu \
            libpango1.0-dev libharfbuzz-dev libffi-dev

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          DATABASE_URL: "sqlite://"
          REQUIRE_API_KEY: "false"
        run: python -m pytest tests/ -v --tb=short

  # ─── Frontend Build ───────────────────────────────────────────────
  frontend:
    name: Frontend (build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit || true

      - name: Build
        run: npm run build

  # ─── Lint ─────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Lint backend
        run: ruff check backend/ --select E,W,F --ignore E501
        continue-on-error: true
